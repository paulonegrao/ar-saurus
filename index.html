<!DOCTYPE html>
<html>
  <script src="./js/aframe.min.js"></script>
  <script src="./js/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video
          id="dinos"
          autoplay
          loop="true"
          muted
          src="./images/silvia-negrao-dinossauros.mp4"
          crossorigin
          webkit-playsinline
          playsinline
          controls
        ></video>
      </a-assets>
      <a-marker
        preset="custom"
        type="pattern"
        url="./assets/pattern-pn-marker-text.patt"
      >
        <!-- <a-box position='0 0.5 0' material='color: yellow; opacity: 0.5;'></a-box> -->
        <a-video
          src="#dinos"
          position="0 0.5 0"
          rotation="270 0 0"
          play="true"
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      window.addEventListener("click", function() {
        var v = document.querySelector("#dinos");
        v.volume = 1;
        v.play();
      });
    </script>
  </body>
</html>
