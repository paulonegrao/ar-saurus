<!DOCTYPE html>
<html>
  <script src="./js/aframe.min.js"></script>
  <script src="./js/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video
          id="dinos"
          autoplay
          loop="true"
          muted
          src="./images/silvia-negrao-dinossauros.mp4"
          crossorigin
          webkit-playsinline
          playsinline
          controls
        ></video>
      </a-assets>
      <a-marker
        preset="custom"
        type="pattern"
        url="./assets/pattern-pn-marker-text.patt"
      >
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      window.addEventListener("click", function() {
        var v = document.querySelector("#dinos");
        v.volume = 1;
        v.play();
      });
    </script>
  </body>
</html>
